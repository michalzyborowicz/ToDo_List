<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--this is body of whole list-->
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Write something here...">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>Task List:</h3>
            <p class="error-info"></p>
            <ul>
                
            </ul>
        </div>
    </div>


    <!--this is popup for editing of tasks--> 


    <div class="popup">
        <h3>Edit your task:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Write something here...">
            <button class="popup-btn accept">Accept</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
